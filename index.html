<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<!-- Impedimos zoom -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<title>Connect TON Wallet Example</title>
<link rel="stylesheet" href="styles.css">

<!-- TonConnect Scripts -->
<script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.umd.js"></script>
<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.umd.js"></script>

</head>
<body>

<div class="app-container">
  <header>
    <h1 class="game-title">Connect TON Wallet</h1>
  </header>

  <div class="connect-screen" style="text-align:center;margin:20px;">
    <button class="aux-btn" id="connectWalletBtn">Connect your Wallet</button>
    <p style="color:#C7A3FF;" id="statusText">Please connect your TON Wallet.</p>
  </div>

  <div class="wallet-info-screen" style="display:none;text-align:center;margin:20px;">
    <h2>Wallet Info</h2>
    <p>Address: <span class="wallet-address">N/A</span></p>
    <p>Balance: <span class="balance-amount">0.000000</span> tokens</p>
    <button class="aux-btn" id="disconnectBtn">Disconnect</button>
    <button class="aux-btn" id="withdrawBtn">Withdraw</button>
    <button class="aux-btn" id="closeBtn">Close</button>
  </div>
</div>

<div class="toast-notification" style="display:none;"></div>

<script src="script.js"></script>
</body>
</html>
